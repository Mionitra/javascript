<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Creation d'un compte</title>
</head>
<body>
    <div class="container">
        <h1>Inscrivez-vous!</h1>
        <div class="create">
            <h2>Nom d'utilisateur:</h2>
            <input type="name" id="name" placeholder="Votre nom"  onkeyup="validationName()">
            <p id="name_error"></p>
        </div>
        <div class="create">
            <h2>Entrez votre e-mail:</h2>
            <input type="e-mail" id="email" placeholder="Votre e-mail" onkeyup="validationEmail()">
            <p id="email_error"></p>
        </div>
        <div class="create">
            <h2>Entrer le mot de passe:</h2>
            <input type="password" id="password" placeholder="Mot de passe" onkeyup="validationMdp()">
            <button onclick="show()"><img src="eyeclosed.jpg" id="eyeicon"></button>
            <p id="mdp_error"></p>
            <p class="default">Au moins un symbole, un chiffre, ainsi que 6 caracteres minimum</p>
        </div>
        <div class="create">
            <h2>confirmer le mot de passe:</h2>
            <input type="password" id="confirm" placeholder="Confirmer le mot de passe">
            <button onclick="show2()"><img src="eyeclosed.jpg" id="eyeicon2"></button>
            <p id="confirm_error"></p>
        </div>
        <div class="btn">
            <button>Creer le compte</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
