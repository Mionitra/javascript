<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing animation</title>
</head>
<body>
    <div class="container">
        <div class="typing">
            <div class="static">I'm a</div>
            <ul class="dynamic">
                <li><span>Developper</span></li>
                <li><span>Designer</span></li>
                <li><span>Programmer</span></li>
            </ul>
        </div>
        <h2>Wave Animation!</h2>
        <div class="typing2">
            <span class="first">Be </span>
            <span class="second"></span>
        </div>
        <div class="glitch">
            <div class="text" data-text="Text Effect">Text Effect</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
