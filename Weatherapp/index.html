<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="searchcontent">
            <input type="search" id="search_input" placeholder="Entrer le nom de la ville">
            <button class="search" onclick="show()"><i class="fa fa-search"></i></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22 deg Celcius</h1>
            <h2 class="ville">New york</h2>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="images/humidity.png" class="humid">
                <p>Humidity</p>
                <p class="valeurHumidity">50%</p>
            </div>
            <div class="vent">
                <img src="images/wind.png" class="wind">
                <p>Vitesse du vent</p>
                <p class="valeurVent">13 km/h</p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
